<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>使用者資料</title>
</head>
<body>
    <h1>使用者資料</h1>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    {% if msg %}
        <p>{{ msg }}</p>
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label for="username">使用者名稱：</label>
        <input type="text" id="username" name="username" value="{{ form.username }}"><br>
        <label for="borndate">生日：</label>
        <input type="text" id="borndate" name="borndate" value="{{ form.borndate }}"><br>
        <label for="phoneNum">手機：</label>
        <input type="text" id="phoneNum" name="phoneNum" value="{{ form.phoneNum }}"><br>
        <label for="email">電子信箱：</label>
        <input type="text" id="email" name="email" value="{{ form.email }}"><br>
        <!-- 添加更多欄位 -->
        <hr>
        <p>密碼</p>
        <label for="password">當前密碼：</label>
        <input type="password" id="password" name="password"><br>
        <label for="newPassword1">新密碼：</label>
        <input type="password" id="newPassword1" name="newPassword1"><br>
        <label for="newPassword2">確認新密碼：</label>
        <input type="password" id="newPassword2" name="newPassword2"><br>
        <input type="submit" value="儲存">
    </form>
</body>
</html>
