{% load static %}
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <script src="{% static 'js/main.js' %}"></script> 
</head>
<body>
    <div class="top">
        <div class="icon-box">
            <a href="{% url 'home' %}">                      
            <img id="house" src="{% static 'images/house.png' %}" alt="">
            </a>
            <img id="list-p" src="{% static 'images/list-p.png' %}" alt="">
        </div>
        <form methon="POST" action="/search/"> 
            <div class="search-box">
                <img id="search" src="{% static 'images/search.png' %}" alt="">
                <input type="text" id="site-search" name="q" placeholder="請輸入關鍵字 例:短袖女裝">
                <button type="submit" style="font-family:微軟正黑體;font-weight:bolder;font-size:22pt;">&#x1F50E;</button></p>
            </div>
        </form>
    </div>

    <div class="product">
        <p id="foryou">為您推薦</p>
        <div class="fyp">
            <div class="fyp-b">
                <img id="fyp-1p" src="{% static 'images/fyp1.png' %}" alt="">
                <div class="fyp-1t">
                    <p>V領針織上衣</p>
                    <p>NT $ 650</p>
                    <p id="sell1">已售 3,200</p>
                </div>
            </div>
            <div class="fyp-b">
                <img id="fyp-2p" src="{% static 'images/fyp2.png' %}" alt="">

                    <p>針織吊帶</p>
                    <p>NT $ 300</p>
                    <p id="sell2">已售 3,200</p>
                </div>
            </div>
            <div class="fyp-b">
                <img id="fyp-2p" src="{% static 'images/fyp3.png' %}" alt="">
                <div class="fyp-2t">
                    <p>毛衣背心</p>
                    <p>NT $ 400</p>
                    <p id="sell2">已售 3,200</p>
                </div>
            </div>
        </div>
    </div>

    <div class="list">
        <a href="{% url 'mine' %}"><button id="mine">我的</button></a>
        <a href="{% url 'shopcar' %}"><button id="car">購物車</button></a>
        
    </div>

    <!-- 滑出列表 -->
    <div id="sliding-menu" class="sliding-menu">
        <div class="list-b">
            <img id="list-p2" src="{% static 'images/list-p.png' %}" alt="">
            <p id="hehehe">分類</p>
        </div>
        <ul>
        <div class="sub-b">
            <img id="sub-p" src="{% static 'images/list-c.png' %}" alt="">
            <a href="{% url 'man' %}"><li class="subject">男裝</li></a>
        </div>
        <div class="sub-b">
            <img id="sub-p" src="{% static 'images/list-c.png' %}" alt="">
            <a href="{% url 'girl' %}"><li class="subject">女裝</li></a>
        </div>
        <div class="sub-b">
            <img id="sub-p" src="{% static 'images/list-c.png' %}" alt="">
            <a href="{% url 'child' %}"><li class="subject">童裝</li></a>
        </div>
        <div class="sub-b">
            <img id="sub-p" src="{% static 'images/list-c.png' %}" alt="">
            <a href="{% url 'jewelry' %}"><li class="subject">首飾</li></a>
        </div>
        <div class="sub-b">
            <img id="sub-p" src="{% static 'images/list-c.png' %}" alt="">
            <a href="{% url 'shoe' %}"><li class="subject">鞋子</li></a>

        </ul>

</html>
